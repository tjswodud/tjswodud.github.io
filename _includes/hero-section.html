<!-- hero area -->
<section class="hero-area bg-primary" id="parallax" style="padding-bottom:20px;">
  <!-- <div class="hero-bg-image"></div> -->

  <div class="container">
    <div class="row">
      <div class="col-lg-11 mx-auto">
        <p>
          <h1 class="text-white font-tertiary">안녕하세요.</h1>
          <h3 class="text-white font-tertiary">Hello.</h3>
          <h1 class="text-white font-tertiary">선재영 입니다.</h1>
          <h3 class="text-white font-tertiary">I'm JaeYoung Seon.</h3>
        </p>
      </div>
    </div>
  </div>
  <!-- social icon -->
  <ul class="list-unstyled ml-5 mt-3 position-relative zindex-1">
    {% for social in site.data.settings.social %}
    <li class="mb-3"><a class="text-white" href="{{ social.link }}" target="_blank"><i class="{{ social.icon }}"></i></a></li>
    {% endfor %}
  </ul>
  <!-- /social icon -->
</section>
<!-- /hero area -->

<style>
.hero-area {
  position: relative;
  overflow: hidden;
}

/* 배경 이미지를 섹션 안에서만 꽉 채우도록 */
.hero-bg-image {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-image: url('{{ site.baseurl }}/assets/images/backgrounds/bg1.png');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  z-index: 0;
}

/* 내용이 배경보다 위에 보이도록 */
.hero-area .container,
.hero-social {
  position: relative;
  z-index: 1;
}

/* 소셜 아이콘 세로 정렬 */
.hero-social {
  margin-left: 3rem;
}

/* ✅ 아이콘 크기 조정 */
.hero-area ul li i {
  font-size: 1.6rem;   /* 기본은 보통 1rem~1.2rem, 살짝 키움 */
  transition: transform 0.2s ease;
}

/* 선택적으로 호버 시 확대 효과 */
.hero-area ul li i:hover {
  transform: scale(1.15);
}

/* 모바일에서 간격 조금 줄이기 */
@media (max-width: 767.98px) {
  .hero-area h1 {
    text-align: center;
    font-size: 2.4rem;   /* 기존 대비 축소 */
    line-height: 1.3;
  }

  .hero-area h3 {
    text-align: center;
    font-size: 1.6rem;
    line-height: 1.4;
  }

  .hero-area {
    padding: 150px 0 80px;
  }
  .hero-social {
    margin-left: 0;
    display: flex;
    justify-content: center;
    gap: 1.5rem;
  }

  /* 모바일에서 소셜 아이콘 가로 정렬 */
  .hero-area ul {
    position: absolute;

    display: flex;
    justify-content: flex-start;
    align-items: center;

    padding-left: 0;
    margin: 0;
    z-index: 2;
  }

  .hero-area ul li {
    margin: 0 0.75rem 0 0; /* 가로 간격 */
  }
}

</style>
