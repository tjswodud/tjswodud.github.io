<section class="section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h3 class="font-tertiary mb-3">{{ page.title | escape }}</h3>
        {% for tag in page.tags %}
          <span class="badge badge-success p-2">{{tag}}</span>
        {% endfor %}
        <p class="font-secondary mt-3">Published on {{ page.date | date: '%Y/%m/%d' }}</p>
        <div class="content">
          <img src="{{page.image | relative_url }}" class="img-fluid rounded" alt="{{page.title}}">
          {{ content }}
        </div>
      </div>
    </div>
  </div>
</section>

{% if site.data.settings.disqus-identifier %} {% include disqus-comments.html %} {% endif %}
